<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f = "http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastrar Tarefa</title>
	</h:head>
	<h:body>
		<h1>Cadastrar Tarefa</h1>
		<h:form>
			<h:panelGrid columns="2">
				Titulo: <h:inputText value="#{taskBean.task.title}" required="true"/>
				
				Descrição: <h:inputTextarea value="#{taskBean.task.description}" required="true"/>
				
				Responsável: 
				<h:selectOneMenu value="#{taskBean.task.responsable}" required="true">
					<f:selectItem itemValue="none" itemLabel="Selecione"/>
					<f:selectItem itemValue="Joao" itemLabel="João" />
				</h:selectOneMenu>
				 
				Prioridade:
				<h:selectOneMenu value="#{taskBean.task.priority}" required="true">
					<f:selectItem itemValue="none" itemLabel="Selecione"/>
					<f:selectItem itemValue="alta" itemLabel="Alta"></f:selectItem>
				</h:selectOneMenu>
				
				
				Deadline:<h:inputText value="#{taskBean.task.deadline}" required="true"/>
				
				<h:commandButton value="Cadastrar" action="#{taskBean.create}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
